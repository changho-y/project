<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>드론블록코딩</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        h1 {
            padding: 10px 20px;
            margin: 0;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
            font-size: 1.2em;
        }
        #content-area {
            flex-grow: 1;
            display: flex;
        }
        #blocklyDiv {
            height: 100%;
            width: 100%;
        }
        #toolbox {
            display: none;
        }
    </style>
</head>
<body>
    <h1>드론 블록코딩</h1>
    <div id="content-area">
        <div id="blocklyDiv"></div>
    </div>
    <!-- 
      Blockly 툴박스 정의 (XML)
     '드론 이륙' 같은 맞춤 블록을 여기에 정의
    -->
    <xml id="toolbox" style="display: none">
        <!-- 카테고리: 로직 -->
        <category name="로직" colour="%{BKY_LOGIC_HUE}">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
            <block type="logic_operation"></block>
            <block type="logic_negate"></block>
            <block type="logic_boolean"></block>
        </category>
        <!-- 카테고리: 반복 -->
        <category name="반복" colour="%{BKY_LOOPS_HUE}">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <shadow type="math_number"><field name="NUM">10</field></shadow>
                </value>
            </block>
            <block type="controls_whileUntil"></block>
        </category>
        <!-- 카테고리: 드론 명령 -->
        <category name="드론 명령" colour="#4a90e2">
            <block type="drone_takeoff"></block>
            <block type="drone_land"></block>           
             <block type="drone_up">
                <value name="DISTANCE">
                    <shadow type="math_number"><field name="NUM">100</field></shadow>
                </value>
            </block>
            <block type="drone_down">
                <value name="DISTANCE">
                    <shadow type="math_number"><field name="NUM">100</field></shadow>
                </value>
            </block>
            <block type="drone_forward">
                <value name="DISTANCE">
                    <shadow type="math_number"><field name="NUM">100</field></shadow>
                </value>
            </block>
            <block type="drone_backward">
                <value name="DISTANCE">
                    <shadow type="math_number"><field name="NUM">100</field></shadow>
                </value>
            </block>
            <block type="drone_turn_left">
                <value name="ANGLE">
                    <shadow type="math_number"><field name="NUM">90</field></shadow>
                </value>
            </block>
            <block type="drone_turn_right">
                <value name="ANGLE">
                    <shadow type="math_number"><field name="NUM">90</field></shadow>
                </value>
            </block>
            <block type="drone_move_unified"></block> 

        </category>
    </xml>
    <script src="./renderer.js"></script>
</body>
</html>
